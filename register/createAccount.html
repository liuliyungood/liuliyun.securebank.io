<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.validate.js"></script>
    <script>
        /* Regular expressions are learned from this website: https://www.w3schools.com/jsref/jsref_regexp_charset_not.asp 
        Validation of password is learned from this website: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_password_val 
        */
        var myInput = document.getElementById("password");
        var lowerCaseLetters = /[a-z]/g;
        var upperCaseLetters = /[A-Z]/g;
        var numbers = /[0-9]/g;
        var special = /[~!#$]/g;
        
        function validateRadio (radios)
{
    for (i = 0; i < radios.length; ++ i)
    {
        if (radios [i].checked) return true;
    }
    return false;
}


        
    function validate(){
            if ($("#username").val()==""){
            alert("Please enter your full name.");
            return false;
        } else if ($("#account_type").val()==""){
            alert("Please choose your account type.");
            return false;
        } else if ($("#password").val()==""){
            alert("Please enter your password.");
            return false;
        } else if ($("#password").val().length<8){
            alert("Password is no less than 8 characters.");
            return false;
        } else if ($("#password").val().length>12){
            alert("Password is no more than 12 characters.");
            return false;
        } else if (!$("#password").val().match(lowerCaseLetters)){
            alert("Password should include one lower case letter.");
            return false;
        }  else if (!$("#password").val().match(upperCaseLetters)) {
            alert("Password should include one upper case letter.");
            return false;
        }  else if (!$("#password").val().match(numbers)) {
            alert("Password should include one number.");
            return false;
        }  else if (!$("#password").val().match(special)) {
            alert("Password should include one of the special characters: ~!#$");
            return false;
        }  else if ($("#confirm_password").val()==""){
            alert("Please re-type the password.");
            return false;
        }  else if ($("#password").val() != $("#confirm_password").val()){
            alert("Password does not match.");
            return false;
        }  else if ($("#email").val()=="") {
            alert("Please enter your email address.");
            return false;
        }  else if ($("#mobile").val()=="") {
            alert("Please enter your mobile number.");
            return false;
        }  else if (!$("#agree").is(":checked")){
            alert("You must agree to the terms and conditions.");
            return false;
        }  else if(validateRadio (document.forms["signupForm"]["account_type"])===false){
        alert('Please choose your account type.');
        return false;
        }  else{
           return true;
        } 
           
    }
    </script>
    </head>
    
<body>

<form id="signupForm" action="./register.php" method="post" onsubmit="return validate();">
  <fieldset>
    <legend>Create an Account</legend>
      <p>It's free and always will be</p>
      <p>
      <label for="username">Username</label>
          <input id="username" name="username" />
             </p>
      <p>
          <label for="account_type">Account Type:</label>
          <input id="individual" type="radio" name="account_type" value="individual">Individual Account
          <input id="business" type="radio" name="account_type" value="business">Business Account
          
      </p>
      
      <p>
          <label for="password">Password</label>
          <input id="password" name="password"
                 type="password" />
      </p>
      <p>
          <label for="confirm_password">Password (confirmation)</label>
          <input id="confirm_password" name="confirm_password"
                 type="password" />
      </p>
      <p>(Password should contain at least one upper case letter, one lower case letter, one number and one special characters including ~!#$)</p>
      <p>
      <label for="email">Email</label>
          <input id="email" name="email"/>
      </p>
      <p>
      <label for="mobile">mobile</label>
          <input id="mobile" name="mobile" />
             </p>
      <p>
          <label for="gender">Gender (optional):</label>
          <input id="male" type="radio" name="gender" value="male">Male
          <input id="female" type="radio" name="gender" value="female">Female
          <input id="other" type="radio" name="gender" value="other">Other 
      </p>
      <p>
      <label for="agree">Agree the terms and conditions</label>
      <input type="checkbox" class="checkbox" id="agree" name="agree"/>
      </p>
      <p>
      <input class="submit" type="submit" value="Submit" />
      </p>
    </fieldset>
</form>


</body>



</html>
